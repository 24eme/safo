<!DOCTYPE html>
<html lang="fr" ng-app="safoAppMobile">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Safo App Mobile</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			<a class="navbar-brand" href="#/">e-book</a>
			</div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <li ng-if="client">
	            <a class="dropdown-client" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{ client.libelle }}&nbsp;&nbsp;<span class="caret"></span>&nbsp;</a>
	            <ul class="dropdown-menu" role="menu">
	              <li><a href="#/clients"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Quitter</a></li>
	            </ul>
          </li>
          <li ng-if="!client" ng-class="{ 'active': nav == 'clients' }">
            <a href="#/clients"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Choisir un client</a>
          </li>
          <li><div class="navbar-nav-separator">&nbsp;</div></li>
          <li ng-class="{ 'active': nav == 'catalogue' }">
            <a href="#/catalogue"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;Catalogue</a>
          </li>
          <li><div class="navbar-nav-separator">&nbsp;</div></li>
          <li ng-class="{ 'active': nav == 'commandes' }">
            <a href="#/commandes"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;Commandes</a>
          </li>
          <li ng-if="client"><div class="navbar-nav-separator">&nbsp;</div></li>
          <li ng-class="{ 'active': nav == 'panier' }" ng-if="client">
            <a href="#/panier"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;Panier&nbsp;&nbsp;<span class="badge">{{ nbProducts }}</span></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
             <a ng-if="isInUpdate.length > 0"><i class="fa fa-refresh fa-spin"></i></a>
          </li>
          <li ng-class="{ 'active': nav == 'import' }">
             <a ng-if="!synchro" href="#/import"><span class="glyphicon glyphicon-transfer"></span>&nbsp;&nbsp;Synchro&nbsp;&nbsp;<span class="badge" style="background: #ea5a5a;">{{ nbCommandesAtt }}</span></a>
             <a ng-if="synchro" href="#/import"><i class="fa fa-circle-o-notch fa-spin text-danger"></i>&nbsp;&nbsp;Synchro&nbsp;&nbsp;<span class="badge" style="background: #ea5a5a;">{{ nbCommandesAtt }}</span></a>
          </li>
        </ul>
      </div>
		</div>
	</div>

  <div class="container-fluid" ng-view></div>
	  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  	<script src="bower_components/angular/angular.js"></script>
  	<script src="bower_components/angular-route/angular-route.js"></script>
  	<script src="bower_components/angular-animate/angular-animate.js"></script>
  	<script src="bower_components/angular-touch/angular-touch.js"></script>
  	<script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
  	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
  	<script src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
  	<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
  	<script src="js/app.js"></script>
    <script src="js/config.js"></script>
  	<script src="js/services.js"></script>
  	<script src="js/controllers.js"></script>
  	<script src="js/filters.js"></script>
  	<script src="js/directives.js"></script>
</body>
</html>
